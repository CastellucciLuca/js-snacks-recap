<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Snack A / Conversazione</title>
    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div id="app">
            <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex flex-column"> 
                            <p v-for="message in chatList" class="message" :class="(message.status === 'send' ? 'send' : 'receive')">{{message.text}}</p>
                        </div>
                    </div>
                </div>
            </main>
    <footer>
        <div class="container">
            <div class="row">
                <input class="w-100 position-absolute bottom-0 start-0" type="text" placeholder="Insert your message here" v-model="userMessage" @keyup.enter="sendMessage">
            </div>
        </div>
    </footer>
        <!-- AXION -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
        <!-- VUE 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
